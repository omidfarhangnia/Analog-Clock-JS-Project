<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="main__container">
      <div class="AN__clock" id="Analog__Clock">
        <div class="AN__clock--point--container">
          <div class="AN__clock__points point--number--1"></div>
          <div class="AN__clock__points point--number--2"></div>
          <div class="AN__clock__points--main point--number--3"></div>
          <div class="AN__clock__points point--number--4"></div>
          <div class="AN__clock__points point--number--5"></div>
          <div class="AN__clock__points--main point--number--6"></div>
          <div class="AN__clock__points point--number--7"></div>
          <div class="AN__clock__points point--number--8"></div>
          <div class="AN__clock__points--main point--number--9"></div>
          <div class="AN__clock__points point--number--10"></div>
          <div class="AN__clock__points point--number--11"></div>
          <div class="AN__clock__points--main point--number--12"></div>
        </div>
        <div class="hour__arrow--container">
          <div class="hour__arrow"></div>
        </div>
        <div class="minute__arrow--container">
          <div class="minute__arrow"></div>
        </div>
        <div class="second__arrow--container">
            <div class="second__arrow"></div>
        </div>
        <div class="center__point"></div>
      </div>
    </div>
  </body>
</html>
